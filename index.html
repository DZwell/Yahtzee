<!DOCTYPE html>
<html lang="en">
<head>
  <link rel='stylesheet' type='style/css' href='style.css'/>
  <meta charset="UTF-8">
  <title>Yahtzee</title>
</head>
<body>
  <div id="main">
    <h1>Yahtzee!</h1>
    <section id='1'>
      <button type="button" id="die1">1</button>
      <div id="rollBox1"></div>
    </section>
    <section id='2'>
      <button type="button" id="die2">2</button>
    </section>
    <section id='3'>
      <button type="button" id="die3">3</button>
    </section>
    <section id='4'>
      <button type="button" id="die4">4</button>
    </section>
    <section id='5'>
      <button type="button" id="die5">5</button>
    </section>
    <section id='last'>
      <button type="button" id="all">All</button>
    <script src="deps/jquery.js"></script>
    <section id='reload'>
      <button id='rel'>Reroll!</button>
    </section>
    <section>
    <table>
      <th></th>
      <th id="turn1">Turn 1</th>
      <th id="turn2">Turn 2</th>
      <th id="turn2">Turn 3</th>
        <tr id="row1">
          <td id="d1">Die #1:</td>
        </tr>
        <tr id="row2">
          <td id="d2">Die#2:</td>
        </tr>
      <tr id="row3">
        <td id="d3">Die #3:</td>
      </tr>
      <tr id="row4">
        <td id="d4">Die #4:</td>
      </tr>
      <tr id="row5">
        <td id="d5">Die #5:</td>
      </tr>
    </table>
  </section>
  </div>
  <script>

    $('#die1').one('click', function() {
      $('#row1').append('<p>' + storedArray[0].roll + '</p>');
    });

     $('#die2').one('click', function() {
      $('#row2').append('<p>' + storedArray[1].roll + '</p>');
    });

     $('#die3').one('click', function() {
      $('#row3').append('<p>' + storedArray[2].roll + '</p>');
    });

     $('#die4').one('click', function() {
      $('#row4').append('<p>' + storedArray[3].roll + '</p>');
    });

     $('#die5').one('click', function() {
      $('#row5').append('<p>' + storedArray[4].roll + '</p>');
    });

     $('#all').click(function() {
        $('#die1').click();
        $('#die2').click();
        $('#die3').click();
        $('#die4').click();
        $('#die5').click();
     });

  </script>
  <script type="text/javascript" src="app.js"></script>
<!--   // <script type="text/jquery" src="script.js"></script> -->
  </section>
</body>
</html>
