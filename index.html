<!DOCTYPE html>
<html lang="en">
<head>
  <link rel='stylesheet' type='style/css' href='style.css'/>
  <meta charset="UTF-8">
  <title>Yahtzee</title>
</head>
<body>
  <div id="main">
    <h1>Yahtzee!</h1>
    <section id='1'>
      <button type="button" id="die1">1</button>
      <div id="rollBox1"></div>
    </section>
    <section id='2'>
      <button type="button" id="die2">2</button>
    </section>
    <section id='3'>
      <button type="button" id="die3">3</button>
    </section>
    <section id='4'>
      <button type="button" id="die4">4</button>
    </section>
    <section id='5'>
      <button type="button" id="die5">5</button>
    </section>
    <section id='last'>
      <button type="button" id="all">All</button>
    <script src="deps/jquery.js"></script>
    <section id='reload'>
      <button id='rel'>Reroll!</button>
    </section>
  </div>
  <script>

    $('#die1').one('click', function() {
      $('#1').append('<p>' + myArr[0].roll + '</p>');
    });

     $('#die2').one('click', function() {
      $('#2').append('<p>' + myArr[1].roll + '</p>');
    });

     $('#die3').one('click', function() {
      $('#3').append('<p>' + myArr[2].roll + '</p>');
    });

     $('#die4').one('click', function() {
      $('#4').append('<p>' + myArr[3].roll + '</p>');
    });

     $('#die5').one('click', function() {
      $('#5').append('<p>' + myArr[4].roll + '</p>');
    });

     $('#all').click(function() {
        $('#die1').click();
        $('#die2').click();
        $('#die3').click();
        $('#die4').click();
        $('#die5').click();
     });

  </script>
  <script type="text/javascript" src="app.js"></script>
<!--   // <script type="text/jquery" src="script.js"></script> -->
  </section>
</body>
</html>
